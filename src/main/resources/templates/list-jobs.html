<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing" th:fragment="table" th:each="job : ${jobs}">

    <tr>
        <th>ID:</th>
        <td th:text="${job.id}"></td>
    </tr>
    <tr>
        <th>Name:</th>
        <td th:text="${job.name}">name</td>
    </tr>
    <tr>
        <th>Employer:</th>
        <td th:text="${job.employer}">employer</td>
    </tr>
    <tr>
        <th>Location:</th>
        <td th:text="${job.location}">location</td>
    </tr>
    <tr>
        <th>Position Type:</th>
        <td th:text="${job.positionType}">position</td>
    </tr>
    <tr>
        <th>Skill:</th>
        <td th:text="${job.coreCompetency}">skill</td>
    </tr>
    </table>
    </th:block>
</div>

</body>
</html>
